<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://kit.fontawesome.com/4232b39ee3.js"></script>
    <title>PropertyPro</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <!-- Logo -->
                <div class="logo"><a href="#" id="mainLogo">PropertyPro</a></div>

                <!-- Larger screen Menu -->
                <div class="Registrations">
                    <button id="SignUpBtn" type="button">Sign Up</button>
                    <button id="LoginBtn" type="button">Login</button>
                </div>

                <!-- Icons for Small Screen -->
                <i class="fas fa-bars" id="Menu-Toggle"></i>
                <i class="fas fa-times" id="Menu-Toggle-closer"></i>

            </div>
        </div>

        <div class="body">

            <!-- Menu for small icons -->
            <div class="small-screen-Menu">
                <a href="#" id="small-screen-Menu-signUp-btn">SignUp</a>
                <a href="#" id="small-screen-Menu-Login-btn">Login</a>
            </div>

            <!-- ======================     WELCOME NOTE ==================== -->
            <div class="wordsSide">
                <div class="logo">
                    <img src="./images/PPlogo.png" alt="">
                </div>

                <div class="animated-words">
                    <h2>&nbsp;
                        <span>WELCOME TO</span>
                        <span>PROPERTY PRO-Lite</span>
                        <span>Where you can</span>
                        <span>Buy</span>
                        <span>Rent</span>
                        <span>Properties</span></h2>
                </div>
                <div class="AppDescr">
                    <p>Property Pro Lite is a platform where people can </br>create and/or search properties for sale or
                        rent.
                    </p>
                </div>

                <div class="StartNow">
                    <button class="StartNow">START NOW</button>
                </div>
            </div>

            <!-- =====================        Sign Up       =================================== -->
            <div class="container-signup">

                <div class="inputside-signup">
                    <div class="all-inputside-signup">
                        <h2>Sign up</h2>



                        <div class="names">
                            <p class="Firstname" id="side">
                                <label for="">LastName</label>
                                <input type="text">
                            </p>
                            <p class="lastname" id="side">
                                <label for="">First Name</label>
                                <input type="text">
                            </p>
                        </div>


                        <p class="email">
                            <label for="">Email address</label>
                            <input type="text">
                        </p>

                        <p class="phone">
                            <label for="">Phone Number</label>
                            <input type="text">
                        </p>

                        <p class="usernameSign">
                            <label for="">username</label>
                            <input type="text">
                        </p>

                        <div class="passwords">
                            <p class="passwordSgnup" id="side">
                                <label for="">Password</label>
                                <input type="password">
                            </p>
                            <p class="confirmpassword" id="side">
                                <label for="">Confirm Password</label>
                                <input type="password">
                            </p>
                        </div>
                        <button class="signuponBtnSignupFrom">sign up</button>
                        <a class="gotologinBtn" href="#"><span class="gotologin">Already have an account?</span>Sign
                            in</a>
                    </div>
                </div>

            </div>
            <!-- ================================== ***** ====================================-->


            <!-- ================================== Login =================================== -->
            <div class="login-container">
                <div class="login-inputside">
                    <form class="all-login-inputside">
                        <h2 id="LoginFormHeader">Login in</h2>
                        <div class="content">
                            <p class="username">

                                <label for=""><i class="fas fa-user"></i>Username <span id="usernme"></span></label>
                                <input id="usernameField" type="text" type="email" placeholder="Email adress" required>
                            </p>

                            <p class="password">

                                <label for=""><i class="fas fa-lock"></i>Password <span id="passwrde"></span></label>
                                <input id="passwordField" type="password" placeholder="Password" minlength="5" required>
                            </p>
                            <button class="Login-Btn">Sign in</button>
                            <a class="createacct" href="#"><span>Don't have an account? </span> Sign up</a>
                    </form>
                </div>
            </div>
        </div>
        <!-- ================================== *****  =================================  -->

    </div>

    <div class="footer">
        <p>Kagorora &copy copyright</p>
    </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
