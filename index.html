<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/all.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <!-- Logo -->
                <img src="./img/PPlogo.png" alt="">

                <!-- Larger screen Menu -->
                <div class="Registrations">
                    <button id="SignUpBtn" type="button">Sign Up</button>
                    <button id="LoginBtn" type="button">Login</button>
                </div>

                <!-- Icons for Small Screen -->
                <i class="fas fa-bars" id="Menu-Toggle"></i>
                <i class="fas fa-times" id="Menu-Toggle-closer"></i>

            </div>
        </div>

        <div class="body">

            <!-- Menu for small icons -->
            <div class="small-screen-Menu">
                <a href="#" id="small-screen-Menu-signUp-btn">SignUp</a>
                <a href="#" id="small-screen-Menu-Login-btn">Login</a>
            </div>

              <!-- =====================        Sign Up       =================================== -->
              <div class="container-signup">

                    <div class="inputside-signup">
                        <div class="all-inputside-signup">
                            <h2>Sign up</h2>
    
    
    
                            <div class="names">
                                <p class="Firstname" id="side">
                                    <label for="">LastName</label>
                                    <input type="text">
                                </p>
                                <p class="lastname" id="side">
                                    <label for="">First Name</label>
                                    <input type="text">
                                </p>
                            </div>
    
    
                            <p class="email">
                                <label for="">Email address</label>
                                <input type="text">
                            </p>
    
                            <p class="phone">
                                <label for="">Phone Number</label>
                                <input type="text">
                            </p>
    
                            <p class="usernameSign">
                                <label for="">username</label>
                                <input type="text">
                            </p>
    
                            <div class="passwords">
                                <p class="passwordSgnup" id="side">
                                    <label for="">Password</label>
                                    <input type="password">
                                </p>
                                <p class="confirmpassword" id="side">
                                    <label for="">Confirm Password</label>
                                    <input type="password">
                                </p>
                            </div>
                            <button class="signuponBtnSignupFrom">sign up</button>
                            <a class="gotologinBtn" href="#"><span class="gotologin">Already have an account?</span>Sign
                                in</a>
                        </div>
                    </div>
    
                </div>
                <!-- ================================== ***** ====================================-->

        </div>

        <div class="footer">
            <p>Kagorora &copy copyright</p>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
